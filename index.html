<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no" />
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/2000px-Flag_of_Vietnam.svg.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="./assets/main.css?6" />

    <title>COVID-19 map</title>
</head>
<body>
    <div id="my-sidebar"></div>
    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://elfalem.github.io/Leaflet.curve/src/leaflet.curve.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        // my code is ugly, it changes a lot
        // and browser doesn't like me :(
        function noCacheScript(src) {
            var node = document.createElement("script");
            node.src = `${src}${src.includes("?")?"&":"?"}âŒš=${(new Date()).getTime()}`;
            document.body.appendChild(node);
        }
        noCacheScript("./assets/global.js");
        noCacheScript("./assets/theme.js");
        noCacheScript("./assets/gui.js");
        noCacheScript("./assets/logic.js");


        // --
        async function Main() {
            CreateMap();
            LoadTheme();

            await LoadData();
            ProcessData();

            RenderDataToMap();
            AddCasesToSidebar();

            SetObjectEvents();

            if (!isMobile())
                OpenSidebar();
        }

        window.addEventListener("load", function() {
            window.sidebar = -1;
            window.isDark = window.localStorage.getItem("darkmode") == "true";
            console.log(window.isDark);
            Main();
        });
    </script>

</body>

</html>
